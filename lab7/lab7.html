<html>
<head>
<title>Chapter 10</title>
<link rel="stylesheet" href="lab7.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js "></script>
<script >
    $(document).ready(function () {
        $('#a').click(function () {
            $('#x').attr("src","images/medium/painting1.jpg")
            $("figcaption").html("<em>"+$('#a').attr("alt")+"</em><br>"+$('#a').attr("title"))
        });
        $('#b').click(function () {
            $('#x').attr("src","images/medium/painting2.jpg")
            $("figcaption").html("<em>"+$('#b').attr("alt")+"</em><br>"+$('#b').attr("title"))
        });
        $('#c').click(function () {
            $('#x').attr("src","images/medium/painting3.jpg")
            $("figcaption").html("<em>"+$('#c').attr("alt")+"</em><br>"+$('#c').attr("title"))
        });
        $('#d').click(function () {
            $('#x').attr("src","images/medium/painting4.jpg")
            $("figcaption").html("<em>"+$('#d').attr("alt")+"</em><br>"+$('#d').attr("title"))
        });
        $('#e').click(function () {
            $('#x').attr("src","images/medium/painting5.jpg")
            $("figcaption").html("<em>"+$('#e').attr("alt")+"</em><br>"+$('#e').attr("title"))
        })
        $('#sliderOpacity').bind("input propertychange",function (e) {
            $('#numOpacity').html(e.target.value.toString())
            $('#x').css("filter","Opacity("+e.target.value/100+")")
        })
        $('#sliderSaturation').bind("input propertychange",function (e) {
            $('#numSaturation').html(e.target.value.toString())
            $('#x').css("filter","Saturate("+e.target.value/100+")")
        })
        $('#sliderBrightness').bind("input propertychange",function (e) {
            $('#numBrightness').html(e.target.value.toString())
            $('#x').css("filter","Brightness("+e.target.value/100+")")
        })
        $('#sliderHue').bind("input propertychange",function (e) {
            $('#numHue').html(e.target.value.toString())
            $('#x').css("filter","hue-rotate("+e.target.value+"deg)")
        })
        $('#sliderGray').bind("input propertychange",function (e) {
            $('#numGray').html(e.target.value.toString())
            $('#x').css("filter","Grayscale("+e.target.value/100+")")
        })
        $('#sliderBlur').bind("input propertychange",function (e) {
            $('#numBlur').html(e.target.value.toString())
            $('#x').css("filter","Blur("+e.target.value+"px)")
        })
        $('#resetFilters').click(function () {
            $('#x').css("filter","none")
        })

    })

</script>




</head>
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><button id="resetFilters">Reset</button> </p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" id="x">
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg"  alt="Still Life with Flowers in a Glass Vase" id="a" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg"  alt="Portrait of Alida Christina Assink" id="b" title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg"  alt="Self-portrait" id="c" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg"  alt="William II, Prince of Orange, and his Bride, Mary Stuart" id="d" title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg"  alt="Milkmaid" id="e" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>

</script>    
</body>   
</html>
